<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEFA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #00aaff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #008ecc;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555555;
        }

        .footer a {
            color: #008ecc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="gif-container">
            <img src="{{ url_for('static', filename='css/happy-cloud.gif') }}" alt="Happy Cloud">
        </div>

        <button class="login-btn" onclick="window.location.href='/login'">Login with Google</button>

        <div class="footer">
            <p>Don't have an account? <a href="/login">Sign up</a></p>
        </div>
    </div>

</body>
</html>
